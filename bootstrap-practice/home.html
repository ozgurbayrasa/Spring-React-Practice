<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <!-- Buttons -->
        <div class="btn-group">
            <button type="button" class="btn btn-primary">Primary</button>
            <button type="button" class="btn btn-outline-success">Primary</button>
            <button type="button" class="btn btn-primary" disabled>Disabled</button>
        </div>

        <!-- Dropdown menu -->
        <div class="dropdown  mt-3">
            <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
                Drowdown button
            </button>
            <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Do something</a></li>
                <li><a class="dropdown-item" href="#">Do something again</a></li>
                <li><a class="dropdown-item" href="#">Do some</a></li>
            </ul>
        </div>

        <!-- Card -->
         <div class="card mt-5">
            <h5 class="card-header">Featured Post</h5>
            <div class="card-body">
                <h5 class="card-title">Great Post</h5>
                <p class="card-text">Detailed Info...</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
            <div class="card-footer text-muted">
                1 day ago
            </div>
         </div>

        <!-- Alerts -->
         <div class="alert alert-danger" role="alert" >
            You really wanna delete your <a href="#" class="alert-link">account</a>?
         </div>
        
    </div>

    <!-- Bootstarap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
